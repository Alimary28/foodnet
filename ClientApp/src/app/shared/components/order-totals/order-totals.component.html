<div class="bg-light px-4 py-3 text-uppercase font-weight-bold">
  Order summary
</div>
<div class="bg-light p-4">
  <p class="font-italic mb-4">Shipping costs will be added depending on your choices made during checkout!</p>
  <ul class="list-unstyled mb-4" *ngIf="(basketTotal$ | async) as totals">
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Order subtotal</strong>
      <strong>{{totals.subtotal | currency:"LEI "}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Shipping and handling</strong>
      <strong>{{totals.shipping | currency:"LEI "}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Total costs</strong>
      <strong>{{totals.total | currency:"LEI "}}</strong>
    </li>
  </ul>
</div>
